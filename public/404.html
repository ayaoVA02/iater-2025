<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a href="/">home</a>...</p>
    <script>
      // Redirect to the correct path for React Router
      var redirectTo = window.location.pathname.replace(/^\/+/, "");
      window.location.replace("/" + redirectTo);
    </script>
  </body>
</html>
