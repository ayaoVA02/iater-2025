<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirect all paths back to index.html so React Router can handle them
      var redirectTo = "/" + window.location.pathname.split('/').slice(2).join('/');
      window.location.replace("/?" + redirectTo);
    </script>
  </head>
  <body></body>
</html>
